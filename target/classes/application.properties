# Database Configuration
db.url=jdbc:mysql://localhost:3306/pos_db?useSSL=false&allowPublicKeyRetrieval=true
db.username=root
db.password=
db.driver=com.mysql.cj.jdbc.Driver

# Application Configuration
app.name=Modern POS System
app.version=1.0.0
app.company=Your Company Name
app.currency=PHP
app.date.format=yyyy-MM-dd
app.time.format=HH:mm:ss
app.datetime.format=yyyy-MM-dd HH:mm:ss

# UI Configuration
ui.theme=light
ui.font.family=Segoe UI
ui.font.size=12
ui.table.row.height=25
ui.animation.enabled=true

# Security Configuration
security.password.min.length=8
security.session.timeout=30
security.max.login.attempts=3
security.lockout.duration=15

# Printer Configuration
printer.receipt.width=80
printer.font.size=10
printer.company.logo.enabled=true
printer.auto.print=true
printer.copies=1

# Backup Configuration
backup.auto.enabled=true
backup.schedule=0 0 0 * * ?
backup.retention.days=30
backup.path=backups/

# Logging Configuration
logging.level=INFO
logging.file.path=logs/
logging.file.max.size=10MB
logging.file.max.history=30

# Report Configuration
report.template.path=reports/
report.output.path=generated_reports/
report.logo.path=images/logo.png

# Scanner Configuration
scanner.enabled=true
scanner.port=COM1
scanner.baud.rate=9600

# System Paths
path.images=images/
path.temp=temp/
path.exports=exports/ 