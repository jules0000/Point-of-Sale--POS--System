# Database Configuration
db.url=jdbc:mysql://localhost:3306/pos_db
db.username=root
db.password=
db.driver=com.mysql.cj.jdbc.Driver

# Application Settings
app.name=Enhanced Master Control Program - POS System
app.version=1.0.0
app.company=Your Company Name
app.currency=USD
app.tax.rate=0.10
app.low.stock.threshold=10

# UI Settings
ui.theme=light
ui.font.size=12
ui.table.rows=15

# Receipt Printer Settings
printer.name=POS-58
printer.type=thermal
printer.width=48
printer.encoding=Cp437

# Backup Settings
backup.enabled=true
backup.path=backups/
backup.retention.days=30

# Security Settings
security.session.timeout=30
security.password.min.length=8
security.failed.attempts=3

# Logging Settings
logging.enabled=true
logging.level=INFO
logging.file=logs/pos.log
logging.max.size=10MB
logging.max.files=5 